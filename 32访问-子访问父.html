<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<script src="js/vue.js"></script>

<template id="cpn">
<div>
    <h2>子组件</h2>
    <cpnc></cpnc>
</div>
</template>

<template id="cpnc">
    <div>
    <h2>子子组件</h2>
    <button @click="getparent">p按钮</button>
    <button @click="getroot">r按钮</button>
    </div>
</template>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: 'hello'
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        name: '子组件name'
                    }
                },
                components: {
                    cpnc: {
                        template: '#cpnc',
                        methods: {
                            getparent() {
                                // 拿到父组件数据
                                console.log(this.$parent.name);
                            },
                            getroot() {
                                // 拿到跟组件数据
                                console.log(this.$root.name);
                            },
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
