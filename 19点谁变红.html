<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item, index) in name" :class="{active: index===currentIndex}" @click="liClick(index)">{{index}} {{item}}</li>
    </ul>
</div>
<script src="js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: ['a','b','c','d'],
            currentIndex: 0
        },
        methods: {
            liClick(index) {
                this.currentIndex = index
            }
        }
    })
</script>
</body>
</html>
