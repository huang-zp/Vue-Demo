<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    3.使用组件-->
    <mycpn1></mycpn1>

<!--    组件里的注册的子组件不能在这使用-->
<!--    <cpn></cpn>-->
</div>
<script src="js/vue.js"></script>

<script>


    const cpnc1 = Vue.extend({
        template: `
        <h2>子组件</h2>`
    })

    const cpnc2 = Vue.extend({
        // 这必须放到一个div下面,不然失效, ????
        template: `
            <div>
        <h2>父组件</h2>
        <cpn></cpn>
            </div>`,
        components: {
            cpn: cpnc1
        }
    })

    const app = new Vue({
        el: '#app',
        data: {
            name: 'hello'
        },
        // 这里注册是局部组件,只对当前Vue实例有效
        components: {
            mycpn1: cpnc2
        }
    })
</script>
</body>
</html>
