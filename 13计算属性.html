<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{name1}} {{name2}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{FullName}}</h2>
    <h2>{{AllPrice}}</h2>
</div>
<script src="js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name1: 'hello',
            name2: 'world',
            books: [
                {id:111, name:'name1', price:10},
                {id:112, name:'name2', price:11},
                {id:113, name:'name3', price:12}
            ]
        },

        // 计算属性会有缓存,多次调用,计算属性只用运行一次
        computed: {
          FullName: function () {
              return this.name1 + ' ' + this.name2
          },
          AllPrice: function (){
              let result = 0
              for (let i=0; i<this.books.length; i++) {
                  result += this.books[i].price
              }
              return result

              // ES6 用法
              // for (let i in this.books) {
              //     this.books[i]
              // }
              //
              // for (let book of this.books) {
              //     book
              // }
          }
        },
        methods: {
            getFullName: function () {
                return this.name1 + ' ' + this.name2
            }
        }
    })
</script>
</body>
</html>
