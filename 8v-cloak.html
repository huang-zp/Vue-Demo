<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <h2>{{name}}</h2>
</div>
<script src="js/vue.js"></script>

<script>
    // 等待一秒
    setTimeout(() => {
        const app = new Vue({
            el: '#app',
            data: {
                name: 'hello'
            }
        })
    }, 1000)

</script>

</body>
</html>
