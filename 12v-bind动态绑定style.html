<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">

    <!--    <h2 v-bind:class="{属性名:属性值, line:isLine}">{{name}}</h2>-->
    <h2 v-bind:style="{fontSize: finalSize}">{{name}}</h2>
    <h2 v-bind:style="{fontSize: finalSizeNum + 'px'}">{{name}}</h2>


<!--    getStyle()和上面class一样-->

</div>
<script src="js/vue.js"></script>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: 'hello',
            finalSize: '100px',
            finalSizeNum: '50'

        },
        methods: {
            change: function () {
                this.isActive = !this.isActive
            },
            getClass: function () {
                return {active:this.isActive, line:this.isLine}
            }
        }
    })
</script>
</body>
</html>
