<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">


<!--    原理：背后包含两个指令v-bind:value, v-on:input-->
    <input type="text" :value="name" @input="valueChange">
<!--或者-->
    <input type="text" :value="name" @input="name = $event.target.value">
    <h2>{{name}}</h2>


<!--    v-model和radio结合-->
    <label for="male">
<!--        name可以不用出现了，v-model绑定同一个属性就互斥了-->
        <input type="radio" id="male" value="男" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" value="女" v-model="sex">女
    </label>
    <h2>选择的性别：{{sex}}</h2>






    <!--    v-model和checkout(单选和多选)结合-->
    <label for="agree">
        <input type="checkbox" v-model="isAgree" id="agree"> 同意协议
    </label>
    <button :disabled="!isAgree">下一步</button>
    <h2>选择：{{isAgree}}</h2>


    <input type="checkbox" v-model="hobby" value="篮球"> 篮球
    <input type="checkbox" v-model="hobby" value="足球"> 足球
    <input type="checkbox" v-model="hobby" value="羽毛球"> 羽毛球

    <h2>{{hobby}}</h2>





    <!--    v-model和select(单选和多选)结合-->

    <select v-model="fruit">
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="橘子">橘子</option>
    </select>
    <h2>{{fruit}}</h2>


    <select v-model="fruits" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="橘子">橘子</option>
    </select>
    <h2>{{fruits}}</h2>
</div>
<script src="js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: 'hello',
            sex: '男',
            isAgree: false,
            hobby:[],
            fruit: '香蕉',
            fruits: []
        },
        methods: {
            valueChange(event) {
                this.name = event.target.value
            }
        }
    })
</script>
</body>
</html>
