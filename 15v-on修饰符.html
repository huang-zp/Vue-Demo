<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{name}}

    <button @click="btn1Click()">按钮1</button>
<!--    如果该方法不需要参数,则小括号可以省去-->
    <button @click="btn1Click">按钮1</button>

    <!--    默认会将event传过去-->
    <button @click="btn2Click">按钮1</button>

<!--    也可以这样手动传过去-->
    <button @click="btn2Click($event)">按钮1</button>

</div>
<script src="js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: 'hello'
        },
        methods: {
            btn1Click() {
                console.log('btn1click')
            },
            btn2Click(event) {
                console.log(event)
            }
        }
    })
</script>
</body>
</html>
